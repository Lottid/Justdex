<!-- pokemon list -->
<md-content style="background: none">
    <md-list class="pokemon-list" infinite-scroll='ListCtrl.loadMore()' infinite-scroll-distance='2'>
        <md-item bindonce ng-repeat="pokemon in ListCtrl.scrollPokemonList | orderBy: ListCtrl.sortById" ui-sref="justdex.pokemon({pokemon: pokemon.name})">
            <md-item-content layout="row">
                <div class="md-tile-left">
                    <div class="pokemon-list-avatar">
                        <img bo-src="ListCtrl.getPokemonAvatar(pokemon)" class="face" alt="Circular Image">
                    </div>
                </div>
                <div class="md-tile-content" flex layout="row" layout-align="start center">
                    <div class="pokemon-list-info" flex>
                        <small ng-bind="ListCtrl.getPokemonId(pokemon)"></small>
                        <h2 ng-bind="ListCtrl.getPokemonName(pokemon)"></h2>
                        <!--<div class="icon-wrap">-->
                            <!--<i pk-type="speed">seed</i><i pk-type="speed">seed</i>-->
                        <!--</div>-->
                    </div>
                    <div class="pokemon-list-favorite"></div>
                </div>
            </md-item-content>
        </md-item>
    </md-list>
</md-content><!-- end pokemon list -->
